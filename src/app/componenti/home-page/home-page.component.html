<!-- Scrollbar automatica -->
<div class="auto-scrollbar-container">
  <div class="auto-scrollbar" 
       [class.no-transition]="isTransitioning"
       [style.transform]="'translateX(-' + (currentAutoScrollIndex * 100) + '%)'">
    <div class="auto-scroll-item" *ngFor="let image of autoScrollImages; let i = index">
      <img [src]="image" alt="Immagine automatica">
      <div class="auto-scroll-overlay">
        <h2 class="auto-scroll-title">{{ getAutoScrollTitle(i) }}</h2>
        <p class="auto-scroll-subtitle">{{ getAutoScrollSubtitle(i) }}</p>
      </div>
    </div>
  </div>
  
  <!-- Indicatori a punti -->
  <div class="dots-container">
    <span class="dot" 
          *ngFor="let image of originalAutoScrollImages; let i = index"
          [class.active]="i === (currentAutoScrollIndex % originalAutoScrollImages.length)"
          (click)="goToSlide(i)">
    </span>
   </div>
 </div>

<!-- scrollbar di prodotti -->
<div class="gallery-container">
  <div class="gallery-header">
    <h2>Acquista le nostre icone</h2>
   <div id="button-group">
    <button class="arrow-btn" (click)="scrollLeft()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>
    <button class="arrow-btn" (click)="scrollRight()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
      </svg>
    </button>
   </div>
  </div>

  <div class="image-scroll" #scrollContainer (scroll)="onScroll()">
    <div class="image-wrapper" *ngFor="let item of images">
      <img [src]="item.src" [alt]="item.alt" (click)="onBuy(item)" />
      <p class="product-name" (click)="onBuy(item)">{{ item.name }}</p>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" [style.width.%]="progress"></div>
    <div class="progress-arrow-left" (click)="scrollLeft()" title="Scorri a sinistra"></div>
    <div class="progress-arrow-right" (click)="scrollRight()" title="Scorri a destra"></div>
  </div>
</div>
